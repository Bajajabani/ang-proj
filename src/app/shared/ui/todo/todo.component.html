@if (todo) {
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Todo #{{ todo.id }}</mat-card-title>
    <mat-card-subtitle>By user - {{ todo.userId }}</mat-card-subtitle>
    <mat-card-subtitle
      >Status - {{ isCompleted() | titlecase }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ todo.todo }}</p>
    @if (isDeleted()) {
    <mat-card-subtitle
      >Deleted on {{ getDeleteDate() | date }}</mat-card-subtitle
    >
    }
  </mat-card-content>
</mat-card>
}
